<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Easy Apply</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>LinkedIn Easy Apply</h1>
    
    <div class="action-section">
      <h3>Single Job</h3>
      <p>Apply to the currently viewed job.</p>
      <button id="apply-btn" class="btn primary">Apply to this Job</button>
    </div>

    <div class="divider"></div>

    <div class="action-section">
      <h3>Batch Apply</h3>
      <p>Apply to all Easy Apply jobs on this page.</p>
      <button id="batch-apply-btn" class="btn secondary">Apply to All Jobs</button>
      <div class="note">Note: This will open the jobs page and start processing automatically.</div>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
